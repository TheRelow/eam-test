<div class="main-form">
    <div class="container">
        <div class="main-form__inner">
            <div class="main-form__heading-wrapper">
                <h2 class="main-form__title">
                    Заполните форму <span class="main-form__title-light">и узнайте стоимость доставки груза</span>
                </h2>
                <p class="main-form__text">
                    После заполнения и отправки формы рассчитаем для Вас стоимость доставки груза и вышлем Вам на 
                    <br>
                    указанный E-mail. Также вы получите <b>промокода на 5% КЭШ-БЭК</b> при первом заказе.
                </p>
            </div>
            <div class="main-form__bottom-wrapper">
                <form class="main-form__form">
                    <button class="main-form__form-input-icon main-form__form-btn-departure btn-reset" disabled>
                        <img class="main-form__form-input-img" src="../../img/Departure.png" alt="">
                    </button>
                    <input type="text" class="main-form__form-input main-form__form-input-get" placeholder="Место загрузки">
                    <button class="main-form__form-input-icon main-form__form-btn-arrival btn-reset" disabled>
                        <img class="main-form__form-input-img" src="../../img/Arrival.png" alt="">
                    </button>
                    <input type="text" class="main-form__form-input main-form__form-input-put" placeholder="Место разгрузки">
                    <button class="main-form__form-input-icon main-form__form-btn-weight btn-reset" disabled>
                        <img class="main-form__form-input-img" src="../../img/Weight.png" alt="">
                    </button>
                    <input type="text" class="main-form__form-input main-form__form-input-weight" placeholder="Вес в кг.">
                    <button class="main-form__form-input-icon main-form__form-btn-pallet btn-reset" disabled>
                        <img class="main-form__form-input-img" src="../../img/pallet.png" alt="">
                    </button>
                    <input type="text" class="main-form__form-input main-form__form-input-qty" placeholder="Кол-во палет">
                    <button class="main-form__form-input-icon main-form__form-btn-email btn-reset" disabled>
                        <img class="main-form__form-input-img" src="../../img/Email.png" alt="">
                    </button>
                    <input type="text" class="main-form__form-input main-form__form-input-email" placeholder="E-mail для получения расчета">
                </form>
                <div class="main-form__bottom-items">
                    <button class="main-form__bottom-btn btn-reset" type="submit">
                        Узнать стоимость
                    </button>
                    <p class="main-form__bottom-text">
                        Нажимая кнопку, Вы даете согласие на
                        <br>
                        обработку <span class="main-form__bottom-text-underline">персональных данных</span> 
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
